<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps Lab 4</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];
        let foods = ["tacos", "plantains", "sushi", "waffles"]; // add some foods

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "RIT ESports": "https://www.ritesports.org/"
        }

        // creates list used passed in array
        function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]) {
            for (let element of array) {
                let li = document.createElement("li");
                li.innerHTML = element;
                listElement.appendChild(li);
            }
        }

        // ordered color list
        let colorsList = document.querySelector("#colorsList");
        createList(colorsList, colors);

        // ordered food list
        let foodsList = document.querySelector("#foodsList");
        createList(foodsList, foods);

        // ordered link list
        let linksList = document.querySelector("#linksList");
        for (let element in links) {
            let a = document.createElement("a");
            let li = document.createElement("li");
            a.href = links[element];
            a.innerHTML = element;
            li.appendChild(a);
            linksList.appendChild(li);
        }
    </script>
</body>

</html>
