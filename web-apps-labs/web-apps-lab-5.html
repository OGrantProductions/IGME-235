<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps Lab 5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* Write your code here! */
        "use strict";
        let radioButtons = document.querySelectorAll("input[name='colorGroup']");
        let submitButton = document.querySelector("#colorButton");
        let info = document.querySelector("#info");

        // changes the textbox to display the color that you have currently selected
        function radioButtonClicked(e) {
            let buttonColor = e.target.value;
            info.innerHTML = "You have selected \"" + buttonColor + "\"!";
        }

        // adds an Event Listener to each radio button
        for (let rb of radioButtons) {
            rb.addEventListener("change", radioButtonClicked);
        }

        //function for when the submit button is clicked
        function submitClicked() {
            let header = document.querySelector("legend");
            let selectedColor = "purple"; //if not radio button is selected, this is the default color
            for (let rb of radioButtons)
            {
                if (rb.checked) {
                    selectedColor = rb.value;
                    break;
                }
            }
            header.style.color = selectedColor;
            info.innerHTML = 'Your FINAL CHOICE is "' + selectedColor + '"!';
        }
        submitButton.onclick = submitClicked; //attaches the submitClicked function to the submitButton

    </script>
</body>

</html>
