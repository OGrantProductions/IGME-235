<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Who's That Pokemon?</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Who's That Pokemon?</h1>
    </header>

    <div id="searchBar">
        <div class="widgets">
            Your Guess: 
            <input id="guessterm" type="text" size="20" maxlength="20" placeholder="Guess a pokemon..." list="pokedex"/>
            <datalist id="pokedex">
                <!--List is populated on load-->
            </datalist>
        </div>
        <div class="widgets">
            <button type="button" id="submit" class="green">Make A Guess</button>
        </div>
        <div class="widgets">
            Guesses allowed: 
            <select id="limit">
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
    </div>
    </div>

    <div class="widgets">
        <button type="button" id="refresh" class="green">New Pokemon!<br />:-)</button>
    </div>
    <div id="status">Ready to Search!</div>
    <hr>

    <h2>Guesses</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>


</body>

</html>
